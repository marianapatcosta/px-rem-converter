<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>px <-> rem</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <input id="insert-input" type="number">
            <button id="exchange-button" aria-label="click to exchange unit conversion" title="exchange unit conversion">

            </button>
